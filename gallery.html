                  <button class="btn btn-primary" class="vote-button" id="upvote"><i class="icon-user icon-white"></i>üëç</button>
                  <button class="btn btn-danger" class="vote-button" id="downvote"><i class="icon-user icon-white"></i>üëé</button>
                  <div class="vote-count" id="voteCount">Votes: 0</div>
              </div>
              <script>
                // Function to update the vote count display
                function updateVoteCount() {
                    const voteCount = localStorage.getItem('voteCount') || 0;
                    document.getElementById('voteCount').innerText = `Votes: ${voteCount}`;
                }

                // Event listeners for the buttons
                document.getElementById('upvote').addEventListener('click', () => {
                    let voteCount = parseInt(localStorage.getItem('voteCount') || 0);
                    voteCount++;
                    localStorage.setItem('voteCount', voteCount);
                    updateVoteCount();
                });

                document.getElementById('downvote').addEventListener('click', () => {
                    let voteCount = parseInt(localStorage.getItem('voteCount') || 0);
                    voteCount--;
                    localStorage.setItem('voteCount', voteCount);
                    updateVoteCount();
                });

                // Initialize the vote count display on page load
                updateVoteCount();
              </script>
